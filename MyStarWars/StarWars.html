<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star wars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Src/StarWars.css">
</head>

<body>
    <img src="src/img/logo.png" alt="Star Wars Logo" class="center medium">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <img src="Src/img/cosmonaut.svg" alt="person" class="center small imgBtn" id="peopleBtn" />
        </div>
        <div class="col">
            <img src="Src/img/rocket.svg" alt="ships" class="center small imgBtn" id="shipsBtn" />
        </div>
        <div class="col"></div>
    </div>
    <img src="Src/img/loader.gif" class="center" id="loader">
    <div id="result">
        <table>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="row  justify-content-center">
        <div class="col col-2">
            <button type="button" class="btn btn-warning" id="prevBtn" onclick="prev()"> << </button>
            <span class="btn btn-warning" id="pageNumber">1</span>
            <button type="button" class="btn btn-warning" id="nextBtn" onclick="next()"> >> </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="Src/StarWars.js"></script>
</body>

</html>
